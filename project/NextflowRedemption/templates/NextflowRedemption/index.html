{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'NextflowRedemption/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .col-2, .col-3, .col-1, .col-6, .col-4{
            margin-top: unset !important;
        }   
        span{
            width: 50px;
        }
        textarea{
            height: 10rem;
            resize: none;
        }
        .col-1{
            width: fit-content;
        }
    </style>
    <script>
        function toggleDetail(nr){
            var x = document.getElementById('tempDetails'+nr);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    </head>
    <body class="m-3">

        <h1>main page</h1>
        <button><a href="{% url 'config' %}">Add pipeline</a></button>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-5 align-start">My_pipeline1(arg1,arg2)</div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="w-100"></div>
                <div class="col-1 align-end">
                    <img src="{% static 'Images/wrench.png' %}" alt="config">
                </div>
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress class="me-2" value="100" max="100"></progress>
                    <span>100%</span>
                </div>
                <div class="col-1" >
                    <img src="{% static 'Images/run.png' %}" alt="Run">
                </div>
                <div class="col-1">
                    <button onclick="toggleDetail(1)">details</button>
                </div>
                <div class="w-100"></div>
                <div class="col-6">
                    <textarea id="tempDetails1" class="m-3" rows="5" cols="33" style="display: none;">
                       My_pipeline1 &#13;&#10; arg1: 5 &#13;&#10; arg2: ZIO &#13;&#10; status: completed &#13;&#10; ...
                    </textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-5 align-start">My_pipeline2(arg1,arg2,arg3)</div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="w-100"></div>
                <div class="col-1">
                    <img src="{% static 'Images/wrench.png' %}" alt="config">
                </div>
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress class="me-2" value="0" max="100"></progress>
                    <span>0%</span>
                </div>
                <div class="col-1" >
                    <img src="{% static 'Images/run.png' %}" alt="Run">
                </div>
                <div class="col-1">
                    <button onclick="toggleDetail(2)">details</button>
                </div>
                <div class="w-100"></div>
                <div class="col-6">
                    <textarea id="tempDetails2" class="m-3" rows="5" cols="33" style="display: none;">
                       My_pipeline1 &#13;&#10; arg1: 5 &#13;&#10; arg2: ZIO &#13;&#10; arg3: xyz &#13;&#10; status: completed &#13;&#10; ...
                    </textarea>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-5 align-start">My_pipeline3()</div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="w-100"></div>
                <div class="col-1">
                    <img src="{% static 'Images/wrench.png' %}" alt="config">
                </div>
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress class="me-2" value="23" max="100"></progress>
                    <span>23%</span>
                </div>
                <div class="col-1" >
                    <img src="{% static 'Images/run.png' %}" alt="Run">
                </div>
                <div class="col-1">
                    <button onclick="toggleDetail(3)">details</button>
                </div>
                <div class="w-100"></div>
                <div class="col-6">
                    <textarea id="tempDetails3" class="m-3" rows="5" cols="33" style="display: none;">
                       My_pipeline3 &#13;&#10; status: completed &#13;&#10; ...
                    </textarea>
                </div>
            </div>
        </div>
        <button class="m-3">Run all</button>
    </body>
</html>
