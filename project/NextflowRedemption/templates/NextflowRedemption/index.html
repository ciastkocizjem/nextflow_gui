{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'NextflowRedemption/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .col-2, .col-3, .col-1, .col-6, .col-4{
            margin-top: unset !important;
        }   
        span{
            width: 50px;
        }
        textarea{
            height: 10rem;
            /* resize: none; */
        }
        .col-1{
            width: fit-content;
        }
        select{
            width: 10rem;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        function toggleDetail(nr){
            var x = document.getElementById(nr+'tempDetails');
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function configPreset(){
            var url = "{% url 'config' %}";
            var s = document.getElementById("presetSelect");
            document.location.href = url +"/"+ s.value;
        }
        
        var timeOutid = 0;

        function startProgress(nr) {
            var progress = document.getElementById(nr+'progress');

            //if(progress.value == 0)
            {
                $.ajax({
                    type: 'GET',
                    url: "{% url 'PipeTest' %}",
                    data: {"nr":nr},
                })
                timeOutid = setTimeout(execProg, 1000, nr)
            }
        }

        
        function stopProgress(nr){
            $.ajax({
                type: 'POST',
                url: "{% url 'StopProgress' %}",
                data: {"nr": nr}
            })
        }

        function resetPipe(nr){
            var progress = document.getElementById(nr+'progress');
            var details = document.getElementById(nr+'tempDetails');
            var percent = document.getElementById(nr+'percent');

            {
                $.ajax({
                type: 'POST',
                url: "{% url 'PipeReset' %}",
                data: {"nr":nr},
                success: function (response) {
                    percent.innerHTML = "0%"
                    progress.value = 0
                    details.innerHTML = "None"
                },
                })
            }
        }

        function deletePipe(id) {
            {
                $.ajax({
                type: 'GET',
                url: "{% url 'pipelineDelete' %}",
                data: {"id":id},
                success: function(response) {
                    location.reload();
                },
                })
            }
        }

        var execProg = function execProgress(nr){
            var progress = document.getElementById(nr+'progress');
            var details = document.getElementById(nr+'tempDetails');
            var percent = document.getElementById(nr+'percent');

            //if(progress.value < 100)
            {
                $.ajax({
                type: 'GET',
                url: "{% url 'PipeProgress' %}",
                async: true,
                timeout: 1000,
                data: {"nr":nr},
                success: function (response) {
                    //progress.value = response["execPercent"];
                    //percent.innerHTML = response["execPercent"] + "%"
                    status = response["execStatus"]
                    details.innerHTML = response["details"]
                    if (typeof response["progress"] !== 'undefined')
                    {
                        percent.innerHTML = response["progress"]+"%"
                        progress.value = response["progress"]
                    }
                    else if(status == "OK")
                    {
                        percent.innerHTML = "100%"
                        progress.value = 100
                    }
                    else if(status == "ERR"){
                        percent.innerHTML = "100%"
                    }
                    if(status != "OK" && status != "ERR")
                        timeOutid = setTimeout(execProg, 1000, nr);
                },
                error: function (response) {
                    alert(response["statusText"] + " " + response["status"]);
                },
                })
            }
        }
        hidden = false;
        function hideCompleted(){
            if(hidden){
                $("progress[value=100]").parent().parent().show()
                $("#hidebtn").text("Hide completed")
                hidden = false
            }
            else{
                $("progress[value=100]").parent().parent().hide()
                $("#hidebtn").text("Show completed")
                hidden = true
            }
        }
    </script>
    
    </head>
    <body class="m-3">
        <h1>main page</h1>
        <button class="m-3"><a href="{% url 'config' %}">Add preset</a></button>
        <button class="m-3"><a href="{% url 'configDelete' %}">Delete preset</a></button>
        <div id="presetsDiv">
            <select size="5" id="presetSelect">
                {% for preset in presets %}
                <option value={{ preset.id }}>{{preset.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button onclick="configPreset()">Config</button>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="hidebtn" onclick="hideCompleted()">Hide completed</button>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>
        {% for pipe in pipes %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-5 align-start">{{pipe.name}}</div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="w-100"></div>
                <!-- <div class="col-1 align-end">
                    <img src="{% static 'Images/wrench.png' %}" alt="config">
                </div> -->
                {% if pipe.log != none %}
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress id={{ pipe.id|stringformat:'d'|add:'progress' }} class="me-2" value="100" max="100"></progress>
                    <span id={{ pipe.id|stringformat:'d'|add:'percent' }}>100%</span>
                </div>
                {% else %}
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress id={{ pipe.id|stringformat:'d'|add:'progress' }} class="me-2" value="0" max="100"></progress>
                    <span id={{ pipe.id|stringformat:'d'|add:'percent' }}>0%</span>
                </div>
                {% endif %}
                <div class="col-1" >
                    <img src="{% static 'Images/run.png' %}" alt="Run" class="hoverPoint" onclick="startProgress({{ pipe.id }})">
                </div>
                <div class="col-1">
                    <button onclick="stopProgress({{ pipe.id }})">stop</button>
                    <button onclick="toggleDetail({{ pipe.id }})">details</button>
                    <button onclick="resetPipe({{ pipe.id }})">reset</button>
                    <button onclick="deletePipe({{ pipe.id }})">delete</button>
                </div>
                <div class="w-100"></div>
                <div class="col-6">
                    <textarea id={{ pipe.id|stringformat:'d'|add:'tempDetails' }} class="m-3" rows="5" cols="33" style="display: none;">{{pipe.log}}</textarea>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- <button class="m-3">Run all</button> -->
    </body>
</html>
