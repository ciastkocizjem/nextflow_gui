{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'NextflowRedemption/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .col-2, .col-3, .col-1, .col-6, .col-4{
            margin-top: unset !important;
        }   
        span{
            width: 50px;
        }
        textarea{
            height: 10rem;
            resize: none;
        }
        .col-1{
            width: fit-content;
        }
        select{
            width: 10rem;
        }
    </style>
    <script>
        function toggleDetail(nr){
            var x = document.getElementById(nr+'tempDetails');
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function configPreset(){
            var url = "{% url 'config' %}";
            var s = document.getElementById("presetSelect");
            document.location.href = url +"/"+ s.value;
        }
        
        function startProgress(nr) {
            var progress = document.getElementById(nr+'progress');
            progress.value = 0;
            var details = document.getElementById(nr+'tempDetails');
            details.innerHTML = ""
            var percent = document.getElementById(nr+'percent');
            percent.innerHTML = "0%"

            $.ajax({
                type: 'GET',
                url: "{% url 'PipeTest' %}",
            })
            execProgress(nr);
        }

        function stopProgress(){
            $.ajax({
                type: 'GET',
                url: "{% url 'StopProgress' %}",
            })
        }

        function execProgress(nr){
            var progress = document.getElementById(nr+'progress');
            var details = document.getElementById(nr+'tempDetails');
            var percent = document.getElementById(nr+'percent');

            if(progress.value < 100){
                $.ajax({
                type: 'GET',
                url: "{% url 'PipeProgress' %}",
                success: function (response) {
                    progress.value = response["execPercent"];
                    percent.innerHTML = response["execPercent"] + "%"
                    details.innerHTML = response["execStatus"]
                },
                error: function (response) {
                    alert(response["statusText"] + " " + response["status"]);
                },
                complete: function() {
                    setTimeout(execProgress(nr), 1000);
                }
                })
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body class="m-3">
        <h1>main page</h1>
        <button class="m-3"><a href="{% url 'config' %}">Add preset</a></button>
        <div id="presetsDiv">
            <select size="5" id="presetSelect">
                {% for preset in presets %}
                <option value={{ preset.id }}>{{preset.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button onclick="configPreset()">Config</button>
        {% for pipe in pipes %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-1"></div>
                <div class="col-5 align-start">{{pipe.name}}</div>
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="w-100"></div>
                <!-- <div class="col-1 align-end">
                    <img src="{% static 'Images/wrench.png' %}" alt="config">
                </div> -->
                <div class="col-4" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <progress id={{ pipe.id|stringformat:'d'|add:'progress' }} class="me-2" value="100" max="100"></progress>
                    <span id={{ pipe.id|stringformat:'d'|add:'percent' }}>100%</span>
                </div>
                <div class="col-1" >
                    <img src="{% static 'Images/run.png' %}" alt="Run" onclick="startProgress({{ pipe.id }})">
                </div>
                <div class="col-1">
                    <button onclick="toggleDetail({{ pipe.id }})">details</button>
                    <button onclick="stopProgress()">Stop</button>
                </div>
                <div class="w-100"></div>
                <div class="col-6">
                    <!-- My_pipeline1 &#13;&#10; arg1: 5 &#13;&#10; arg2: ZIO &#13;&#10; status: completed &#13;&#10; ... -->
                    <textarea id={{ pipe.id|stringformat:'d'|add:'tempDetails' }} class="m-3" rows="5" cols="33" style="display: none;">
                    </textarea>
                </div>
            </div>
        </div>
        {% endfor %}
        <button class="m-3">Run all</button>
    </body>
</html>
