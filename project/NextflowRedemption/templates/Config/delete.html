{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            function deletePreset(){
                var s = document.getElementById("presetSelectDelete");
                var url = "{% url 'configDelete' %}";
                document.location.href = url +"/"+ s.value;
                console.log(url +"/"+ s.value)
            }
            </script>
        <link rel="stylesheet" type="text/css" href="{% static 'NextflowRedemption/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
			select{
    			width: 150px;   
			}
		</style>
    </head>
    <h1>Delete</h1>
    <body class="m-3">
        <a href="{% url 'index' %}">main page</a>
        
        <div id="presetsDiv">
            <select size="5" id="presetSelectDelete">
                {% for preset in presets %}
                <option value={{ preset.id }}>{{preset.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button onclick="deletePreset()">Delete preset</button>
    </body>
</html>
